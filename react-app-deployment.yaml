apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
  labels:
    app: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: datuits/devops-frontend:latest
        ports:
          - containerPort: 80
        resources:
          requests:
            cpu: "0.5"
            memory: "250Mi"
          limits:
            cpu: "1"
            memory: "500Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: react-frontend
spec:
  selector:
    app: react-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 31122
  type: NodePort
