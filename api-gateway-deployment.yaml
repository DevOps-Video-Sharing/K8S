apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: datuits/devops-api-gateway:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "0.25"
              memory: "100Mi"
            limits:
              cpu: "0.5"
              memory: "200Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
data:
  API_GATEWAY_URL: "http://api-gateway:8080"